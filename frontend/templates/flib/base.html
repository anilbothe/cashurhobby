{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font awesome -->

    {% block stylesheet %}
    <link href="{% static 'frontend/css/font-awesome.css' %}" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="{% static 'frontend/css/bootstrap.css' %}" rel="stylesheet">
    <!-- SmartMenus jQuery Bootstrap Addon CSS -->
    <link href="{% static 'frontend/css/jquery.smartmenus.bootstrap.css' %}" rel="stylesheet">
    <!-- Product view slider -->
    <link rel="stylesheet" type="text/css" href="{% static 'frontend/css/jquery.simpleLens.css' %}">
    <!-- slick slider -->
    <link rel="stylesheet" type="text/css" href="{% static 'frontend/css/slick.css' %}">
    <!-- price picker slider -->
    <link rel="stylesheet" type="text/css" href="{% static 'frontend/css/nouislider.css' %}">
    <!-- Theme color -->
    <link id="switcher" href="{% static 'frontend/css/theme-color/default-theme.css' %}" rel="stylesheet">
    <!-- <link id="switcher" href="css/theme-color/bridge-theme.css" rel="stylesheet"> -->
    <!-- Top Slider CSS -->
    <link href="{% static 'frontend/css/sequence-theme.modern-slide-in.css' %}" rel="stylesheet" media="all">

    <!-- Main style sheet -->
    <link href="{% static 'frontend/css/style.css' %}" rel="stylesheet"> {% endblock stylesheet %}

    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

</head>

<body>
    {% include 'fincludes/header.html' %} {% block content %} {% endblock content %} {% block javascript %} {% include 'fincludes/footer.html' %}

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'frontend/js/bootstrap.js' %}"></script>
    <!-- SmartMenus jQuery plugin -->
    <script type="text/javascript" src="{% static 'frontend/js/jquery.smartmenus.js' %}"></script>
    <!-- SmartMenus jQuery Bootstrap Addon -->
    <script type="text/javascript" src="{% static 'frontend/js/jquery.smartmenus.bootstrap.js' %}"></script>
    <!-- To Slider JS -->
    <script src="{% static 'frontend/js/sequence.js' %}"></script>
    <script src="{% static 'frontend/js/sequence-theme.modern-slide-in.js' %}"></script>
    <!-- Product view slider -->
    <script type="text/javascript" src="{% static 'frontend/js/jquery.simpleGallery.js' %}"></script>
    <script type="text/javascript" src="{% static 'frontend/js/jquery.simpleLens.js' %}"></script>
    <!-- slick slider -->
    <script type="text/javascript" src="{% static 'frontend/js/slick.js' %}"></script>
    <!-- Price picker slider -->
    <script type="text/javascript" src="{% static 'frontend/js/nouislider.js' %}"></script>

    {% endblock javascript %}

</body>

</html>
